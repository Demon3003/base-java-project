<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
<h1>Login page</h1>
<p>Example administrator: jim / demo</p>
<p>Example user: bob / demo</p>
<p>Example user and administrator: ted / demo</p>
<p th:if="${loginError}" th:text="${errorMessage}" class="error"></p>
<form th:action="@{/login}" method="post">
    <label for="login">Username</label>:
    <input type="text" id="login" name="login" autofocus="autofocus" /> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" /> <br />
    <input type="submit" value="Log in" />
</form>
<p><a href="/home.html" th:href="@{/home}">Back to home page</a></p>
</body>
</html>
